<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Dashboard</title>
        <link href="resources/css/bootstrap.css" rel="stylesheet"></link>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <body background="resources/images/ISU.gif" class="img-responsive" />
        <!-- navigational Bar -->
        <div class="navbar-wrapper">
            <div class="container">

                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:form>
                                <img src="resources/images/cutmypic.jpg" alt="chidiya" width="50px" height="50px" align="left" class="img-rounded" style="margin-right: 20px" />
                                <h:commandLink class="navbar-brand" action="adminPage?faces-redirect=true" >Repository Project</h:commandLink>
                            </h:form>
                        </div>
                        <h:form>
                            <f:event listener="#{loginController.checkIfLoggedIn}" type="preRenderView" />

                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li> <h:commandLink  action="approveStudents?faces-redirect=true" value="Students Need Approval" /></li>
                                    <li class="active"> <h:commandLink  action="dashboard?faces-redirect=true" value="Dashboard" /></li>
                                    <li ><h:commandLink action="#{loginController.logout()}" value="Log Out" /></li>
                                </ul>
                            </div>
                        </h:form>
                    </div>
                </nav>

            </div>
        </div>
        <!-- Navigational bar close-->
        <br/><br/><br/><br/>
        <h:form>
            <table>
                <tr><td>
                        <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                            <p:chart type="pie" model="#{dashboardController.pieModel1}" style="width:600px;height:500px" >
                            </p:chart>
                        </h:panelGrid>
                    </td>
                    
                    <td>
                        <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                            <p:chart type="pie" model="#{dashboardController.pieModel2}" style="width:600px;height:500px" >
                            </p:chart>
                        </h:panelGrid>
                    </td>
                </tr>

            </table>
        </h:form>



        <!--footer start--> 
        <div style ="position:fixed; bottom:0; width:100%;height:45px; background:black">   
            <p align="center"> <h:outputLabel value="&#169; 2015 &#160;"> 
                    <a href="http://IllinoisState.edu">Illinois State University</a>, 
                    <a href="http://maps.illinoisstate.edu">Normal, IL</a> <br />
                    <a href="aboutUs.xhtml?faces-redirect=true">About Us</a> </h:outputLabel>
            </p> 
        </div>
        <!--footer end--> 

        <!--         jQuery (necessary for Bootstrap's JavaScript plugins) 
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
                 Include all compiled plugins (below), or include individual files as needed 
                <script src="resources/js/bootstrap.js" type="text/javascript"></script>
                <script src="resources/js/bootstrap.min.js"></script>-->
    </h:body>
</html>
