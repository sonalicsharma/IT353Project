                                                <h:inputText class="form-control"  value="#{searchController.searchKeyword}" />

<br /><br /><br /><br />
<div> 
    <div class ="container" style ="min-height: 500px;">
        <h:form styleClass="form-horizontal">
            <h3 class="col-sm-offset-4 col-sm-6">Login</h3>
            <div class="form-group">
                <br/> <br/><h:outputLabel value="User Name" styleClass="control-label col-sm-4"/>
                <div class="col-sm-3">
                    <h:inputText style="height:30px" value="#{loginController.theModel.userName}" styleClass="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Password" styleClass="control-label col-sm-4"/>
                <div class="col-sm-3">
                    <h:inputSecret style="height:30px" value="#{loginController.theModel.password}" styleClass="form-control"/>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-6">
                <div class="form-group">
                    <h:outputText value="#{loginController.response}" style="color:#ff0000" styleClass="control-label col-sm-8" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                    <h:commandButton style="height:40px" action="#{loginController.validateUser()}" value="Login" styleClass="btn btn-lg btn-primary btn-block"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                    <h:commandButton action="forgotPassword"  value="Forgot Password" styleClass="btn btn-danger btn-block"  style="text-decoration:none;color:white; font-weight: bold;" />
                </div>
            </div>
            <br/><br/>
        </h:form> 

    </div>

</div>
