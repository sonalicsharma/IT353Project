<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.css" rel="stylesheet"></link>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <body background="resources/images/ISU.gif" class="img-responsive" />
        <!-- navigational Bar -->
        <div class="container-fluid">
            <div class="container">

                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:form>
                                <img src="resources/images/cutmypic.jpg" alt="chidiya" width="50px" height="50px" align="left" class="img-rounded" style="margin-right: 20px" />
                                <h:commandLink class="navbar-brand" action="studentHome?faces-redirect=true" >Repository Project</h:commandLink>
                            </h:form>
                        </div>
                        <h:form>
                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li> <h:commandLink  action="signUp" value="Sign Up" /></li>
                                    <li><h:commandLink action="login" value="Login" /></li>
                                    <li> 
                                        <div class="navbar-form navbar-left" >
                                            <div class="input-group">

                                                <h:inputText class="form-control"  value="#{searchController.searchKeyword}" />
                                                <div class="input-group-btn">

                                                    <h:commandLink type="button" class="btn btn-primary" action="demoSearch1.xhtml">
                                                        Search
                                                    </h:commandLink>
                                                </div> 
                                            </div>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                        </h:form>
                    </div>
                </nav>

            </div>
        </div>
        <!-- Navigational bar close-->
        <br /><br /><br /><br />


        <h:form class="jumbotron">
            <h:dataTable value="#{searchController.getTheSearchBean()}" var="c"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         class ="table table-bordered">

                <h:column>
                    <f:facet name="header">
                        User name
                    </f:facet> 
                    #{c.userName}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Project Name
                    </f:facet>
                    #{c.projectName}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Keywords
                    </f:facet>
                    #{c.keywords}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Project Abstract
                    </f:facet>
                    #{c.projectAbstract}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Action
                    </f:facet>
                    <a href="login.xhtml" class="btn btn-primary"> View </a>
                </h:column>
            </h:dataTable>
        </h:form>
        
<!--footer start--> 
         <div style ="position:fixed; bottom:0; width:100%;height:45px; background:black">   
            <p align="center"> <h:outputLabel value="&#169; 2015 &#160;"> 
                    <a href="http://IllinoisState.edu">Illinois State University</a>, 
                    <a href="http://maps.illinoisstate.edu">Normal, IL</a> <br />
                    <a href="aboutUs.xhtml?faces-redirect=true">About Us</a> </h:outputLabel>
            </p> 
        </div>
<!--footer end--> 


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="resources/js/bootstrap.js"></script>
    </h:body>
</html>
