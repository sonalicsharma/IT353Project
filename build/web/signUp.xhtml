<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Repository Sign Up</title>
        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.css" rel="stylesheet"></link>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <body background="resources/images/ISU.gif" class="img-responsive" />

        <!-- navigational Bar -->
        <div class="navbar-wrapper">
            <div class="container">

                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:form>
                                <img src="resources/images/cutmypic.jpg" alt="chidiya" width="50px" height="50px" align="left" class="img-rounded" style="margin-right: 20px" />
                                <h:commandLink class="navbar-brand" action="index?faces-redirect=true">Repository Project</h:commandLink>
                            </h:form>
                        </div>
                        <h:form>
                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li  class="active"><h:commandLink class="active" action="signUp?faces-redirect=true" value="Sign Up" /></li>
                                    <li><h:commandLink action="login?faces-redirect=true" value="Login" /></li>
                                    <li> 
                                        <div class="navbar-form navbar-left" >
                                            <div class="input-group">

                                                <h:inputText class="form-control"  value="#{searchController.searchKeyword}" />
                                                <div class="input-group-btn">


                                                    <h:commandLink type="button" class="btn btn-primary" action="demoSearch1.xhtml">
                                                        Search
                                                    </h:commandLink>
                                                </div> 
                                            </div>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                        </h:form>
                    </div>
                </nav>

            </div>
        </div>
        <br /><br />
        <div> 
            <div class="container" style ="height:750px; width:1020px; padding:0;">
                <h:form styleClass="form-horizontal">

                    <h3 class="col-sm-offset-4 col-sm-6">Sign Up</h3> <br/> <br/>
                    <div class="form-group">
                        <h:outputLabel value="First Name" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" value="#{signUpController.theModel.firstName}" styleClass="form-control"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Last Name" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" value="#{signUpController.theModel.lastName}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="User Name" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText id="userID" style="height:30px" value="#{signUpController.theModel.userName}" styleClass="form-control" >
<!--                                <f:ajax execute="userID" event="keyup" render="userResult" listener="#{signUpController.checkUser()}"/> -->
                            </h:inputText>
                            <!--                            <h:outputText id="userResult" value="#{signUpController.result}" style="color:#ff0000" />-->
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputSecret style="height:30px" value="#{signUpController.theModel.password}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Confirm Password" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputSecret style="height:30px" value="#{signUpController.theModel.confirmPassword}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Email" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" value="#{signUpController.theModel.email}" styleClass="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Provider" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:selectOneMenu id="providerID" value="#{signUpController.theModel.provider}" required="true" styleClass="form-control">
                                <f:selectItem id="provID" itemLabel="Please select a provider" itemValue="" />
                                <f:selectItem id="proQ1" itemLabel="boost mobile" itemValue="boost mobile" />
                                <f:selectItem id="proQ2" itemLabel="t-mobile" itemValue="t-mobile" />
                                <f:selectItem id="proQ3" itemLabel="cingular" itemValue="cingular" />
                                <f:selectItem id="proQ4" itemLabel="sprint nextel" itemValue="sprint nextel" />
                                <f:selectItem id="proQ5" itemLabel="verizon" itemValue="verizon" />
                                <f:selectItem id="proQ6" itemLabel="nextel" itemValue="nextel" />
                                <f:selectItem id="proQ7" itemLabel="us cellular" itemValue="us cellular" />
                                <f:selectItem id="proQ8" itemLabel="suncom" itemValue="suncom" />
                                <f:selectItem id="proQ9" itemLabel="powertel" itemValue="powertel" />
                                <f:selectItem id="proQ10" itemLabel="att cingular" itemValue="att cingular" />
                                <f:selectItem id="proQ11" itemLabel="alltel" itemValue="alltel" />
                                <f:selectItem id="proQ12" itemLabel="metro pcs" itemValue="metro pcs" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Phone Number" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" value="#{signUpController.theModel.phoneNumber}" styleClass="form-control"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Security Question" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" value="#{signUpController.theModel.securityQuestion}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Security Answer" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" value="#{signUpController.theModel.securityAnswer}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Type" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:selectOneMenu style="height:30px" value="#{signUpController.theModel.loginType}" styleClass="form-control">
                                <f:selectItem id="student" itemLabel="Student" itemValue="student" />
                                <f:selectItem id="professor" itemLabel="Professor" itemValue="professor" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Reason for an Account" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputTextarea id="accountReason"  rows="2" cols="35"  value="#{signUpController.theModel.accountReason}" /> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-3">
                            <h:outputText value="#{signUpController.errorResponse}" style="color:#ff0000"/>
                        </div>
                        <!--  </div>
                          <div class="form-group">-->
                        <div class="col-sm-offset-4 col-sm-3">
                            <h:commandButton style="height:40px" action="#{signUpController.signUp()}" value="Sign Up" styleClass="btn btn-lg btn-primary btn-block"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>




        <!--footer start--> 
        <div style ="position:fixed; bottom:0; width:100%;height:45px; background:black">   
            <p align="center"> <h:outputLabel value="&#169; 2015 &#160;"> 
                    <a href="http://IllinoisState.edu">Illinois State University</a>, 
                    <a href="http://maps.illinoisstate.edu">Normal, IL</a> <br />
                    <a href="aboutUs.xhtml?faces-redirect=true">About Us</a> </h:outputLabel>
            </p> 
        </div>
        <!--footer end--> 

        <script>
            $(document).ready(function () {
                $(':password').pwstrength();
            });
        </script>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="resources/js/bootstrap.min.js"></script>  
        <script src="resources/js/jasny-bootstrap.js" type="text/javascript"></script>
    </h:body>
</html>
