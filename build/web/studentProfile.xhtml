<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> </title>

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.css" rel="stylesheet"></link>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <body background="resources/images/ISU.gif" class="img-responsive" />
        <!-- navigational Bar -->
        <div class="container-fluid">
            <div class="container">

                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:form>
                                <img src="resources/images/cutmypic.jpg" alt="chidiya" width="50px" height="50px" align="left" class="img-rounded" style="margin-right: 20px" />
                                <h:commandLink class="navbar-brand" action="studentHome?faces-redirect=true" >Repository Project</h:commandLink>
                            </h:form>
                        </div>
                        <h:form>
                            <f:metadata>
                                <f:event listener="#{loginController.checkIfLoggedIn}" type="preRenderView" />

                                <f:event type="preRenderView" listener="#{studentProfileController.checkStudentProfile}"/>
                            </f:metadata>

                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li class="active"> <h:commandLink  action="studentProfile?faces-redirect= true" value="Profile" /></li>
                                    <li> <h:commandLink action="studentDocuments?faces-redirect= true" value="Documents" /></li>

                                    <li> 
                                        <div class="navbar-form navbar-left" >
                                            <div class="input-group">

                                                <h:inputText class="form-control"  value="#{searchController.searchKeyword}" />
                                                <div class="input-group-btn">

                                                    <h:commandLink type="button" class="btn btn-primary" action="demoSearch.xhtml">
                                                        Search
                                                    </h:commandLink>
                                                </div> 
                                            </div>
                                        </div>
                                    </li>
                                    <li><h:commandLink action="#{loginController.logout()}" value="Log Out" /></li>
                                </ul>
                            </div>
                        </h:form>
                    </div>
                </nav>

            </div>
        </div>
        <!-- Navigational bar close-->
        <br/> <br/><br/>

        <div class="container">
            <h2> Hello 
                <h:outputText value="#{loginBean.firstName}," />
            </h2>  
        </div>
        <div> 
            <div class="container" style ="height:750px; width:1020px; padding:0;">
                <h:form styleClass="form-horizontal">
                    <h3 class="col-sm-offset-4 col-sm-6">Update</h3> <br/> <br/>
                    <div class="form-group">
                        <h:outputLabel value="UserName:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" value="#{studentProfileBean.userName}" readonly="true" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Gender:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:selectOneMenu style="height:30px" value="#{studentProfileController.theModel.gender}" styleClass="form-control">
                                <f:selectItem id="male" itemLabel="Male" itemValue="male" />
                                <f:selectItem id="female" itemLabel="Female" itemValue="female" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Contact Number :" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText id="contactNumber" style="height:30px" value="#{studentProfileController.theModel.contactNumber}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Course ID : " styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="course" value="#{studentProfileController.theModel.course}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Major:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="major" value="#{studentProfileController.theModel.major}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Semester Completed:" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-3">
                            <h:inputText style="height:30px" id="semester" value="#{studentProfileController.theModel.semesterCompleted}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-3">
                            <h:commandButton style="height:40px" id="updateProfile" value="Update" action="#{studentProfileController.updateProfile()}" styleClass="btn btn-lg btn-primary btn-block"/>
                        </div>
                        <div class="col-sm-offset-4 col-sm-3">
                            <h:outputText value="#{studentProfileController.result}" style="color:#ff0000"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>



        <!--footer start--> 
        <div style ="position:fixed; bottom:0; width:100%;height:45px; background:black">   
            <p align="center"> <h:outputLabel value="&#169; 2015 &#160;"> 
                    <a href="http://IllinoisState.edu">Illinois State University</a>, 
                    <a href="http://maps.illinoisstate.edu">Normal, IL</a> <br />
                    <a href="aboutUs.xhtml?faces-redirect=true">About Us</a> </h:outputLabel>
            </p> 
        </div>
        <!--footer end--> 

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="resources/js/bootstrap.min.js"></script>  

    </h:body>
</html>
